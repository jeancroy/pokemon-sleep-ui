apps:
  - namespace: Pokemon.Sleep
    name: Pokemon.Sleep.UI
    # Entry point
    # `yarn run start` / `npm run start` won't work here - or additional work required
    script: ./node_modules/next/dist/bin/next
    args: start
    # Execution configs
    exec_mode: cluster
    instances: 6
    # Environments
    env:
      NODE_ENV: production
      PORT: 6588
    # Others
    time: true # Log timestamp in logs
